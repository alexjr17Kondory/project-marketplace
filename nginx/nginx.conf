events {
    worker_connections 1024;
}

http {
    # Configuración de upstream para los servicios
    upstream frontend {
        server frontend:5174;
    }

    upstream backend {
        server backend:3001;
    }

    # Servidor principal - vexa.test y acceso por IP
    server {
        listen 80 default_server;
        server_name vexa.test 192.168.1.125 _;

        # Proxy para el frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support para hot reload de Vite
            proxy_read_timeout 86400;
        }

        # Proxy para la API
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Para uploads grandes
            client_max_body_size 50M;
        }

        # Proxy para uploads estáticos
        location /uploads {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }
    }

    # Servidor para API directa - api.vexa.test (opcional)
    server {
        listen 80;
        server_name api.vexa.test;

        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            client_max_body_size 50M;
        }
    }
}
